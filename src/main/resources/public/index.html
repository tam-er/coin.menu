<!DOCTYPE html>
<html lang="en">
<head>
    <title>InstaChange</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="project.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="project.js"></script>
</head>
<body>
<nav class="navbar navbar-default" style="background-color: darkorange">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" style="color: white">InstaChange</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-">
                <li><a href="#" style="color: white;">API</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-haspopup="true" aria-expanded="false" style="color: white">Help<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">FAQs</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Kontakt</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Benutzername" >
                    <input type="password" class="form-control" placeholder="Passwort">
                </div>
                <button type="submit" class="btn btn-default" id="userBtn">Registrieren</button>
            </form>
        </div>
    </div>
</nav>
<div class="jumbotron text-center">
    <img src="logo.png">
    <h1>Willkomen bei InstaChange</h1>
    <p>Hole dir <b>hier</b> einfach und schnell Bitcoins!</p>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <div class="well text-center" id="price">
                BTC\USD: - $
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="generateBtn">Generiere hier ein Wallet:</label>
                <button type="button" class="btn btn-basic btn-block" id="generateBtn">Generieren</button>
            </div>
            <div class="form-group">
                <label for="hash">Zur Hashadresse:</label>
                <input type="text" class="form-control" id="hash">
            </div>
            <div class="form-group">
                <div class="btn-group btn-block">
                    <button type="button" class="btn btn-warning btn-justified-ic" id="paypal">Zahlungsmittel auswählen</button>
                    <button type="button" class="btn btn-warning btn btn-primary dropdown-toggle btn-justified-ic-tgl"
                            data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">PayPal</a></li>
                        <li><a href="#">paysafe Card</a></li>
                        <li><a href="#">Sofort-Überweisung</a></li>
                        <li><a href="#">Visa/Mastercard</a></li>
                    </ul>
                </div>
                <div class="container" id="paydiv"></div>
            </div>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
    <div class="row" id="progress">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="progress text-center">
                <div class="progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuemax="100"
                     aria-valuemin="0" aria-valuenow="0" style="width:0%; color: white" id="progressBar">
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>

    </div>
</div>
</body>
